
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>รายการภาพยนตร์</ion-title>
</ion-navbar>

<ion-content padding class="movies">
  <ion-card ion-item  *ngFor="#item of items | async">
    <img src="{{item.PosterPath}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.Title}}
        </ion-card-title>
      <p>
        {{item.Description}}
      </p>
    </ion-card-content>
    <hr />
  </ion-card>
</ion-content>

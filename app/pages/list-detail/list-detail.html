<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>คอร์สลำดับที่ {{id}} - {{title}}</ion-title>
</ion-navbar>

<ion-content padding class="list-detail">
  <h2>รายละเอียดคอร์ส</h2>
  <ion-list>
    <button ion-item *ngFor="#item of items" (click)="itemTapped($event, item)">
      <h2>{{item.ch_title}}</h2>
    </button>
  </ion-list>

</ion-content>

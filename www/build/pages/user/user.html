<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ระบบสมาชิก</ion-title>
</ion-navbar>

<ion-content padding class="user">
    <h3>สมัครสมาชิก</h3>
    <ion-list>
      <form [ngFormModel]="memberForm" (submit)="addMember($event)">
        <ion-item>
            <ion-label floating>Full name</ion-label>
            <ion-input ngControl ="fullname" type="text" pattern="[a-zA-Z]*"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input ngControl ="username" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input ngControl ="password" type="password"></ion-input>
        </ion-item>

        <br />
        <ion-row align="right">
          <ion-col><button type="submit" [disabled]="!memberForm.valid">Sign up</button></ion-col>
        </ion-row>
      </form>


    </ion-list>
</ion-content>
